<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">
    <title>Piano Online</title>
</head>

<body>
    <main>
        <div class="container">
            <header>
                <h2>Virtual Piano Keyboard</h2>
                <div class="column volume">
                    <span>Volume</span>
                    <input type="range">
                </div>
                <div class="column keys-check">
                    <span>Teclas</span>
                    <input type="checkbox" checked>
                </div>
            </header>
            <ul class="piano-keys">
                <li class="keys white" data-key="z"><span>z</span></li>
                <li class="keys black" data-key="s"><span>s</span></li>
                <li class="keys white" data-key="x"><span>x</span></li>
                <li class="keys black" data-key="d"><span>d</span></li>
                <li class="keys white" data-key="c"><span>c</span></li>
                <li class="keys white" data-key="v"><span>v</span></li>
                <li class="keys black" data-key="g"><span>g</span></li>
                <li class="keys white" data-key="b"><span>b</span></li>
                <li class="keys black" data-key="h"><span>h</span></li>
                <li class="keys white" data-key="n"><span>n</span></li>
                <li class="keys black" data-key="j"><span>j</span></li>
                <li class="keys white" data-key="m"><span>m</span></li>
                <li class="keys white" data-key="t"><span>t</span></li>
                <li class="keys black" data-key="6"><span>6</span></li>
                <li class="keys white" data-key="y"><span>y</span></li>
                <li class="keys black" data-key="7"><span>7</span></li>
                <li class="keys white" data-key="u"><span>u</span></li>
                <li class="keys white" data-key="i"><span>i</span></li>
                <li class="keys black" data-key="9"><span>9</span></li>
                <li class="keys white" data-key="o"><span>o</span></li>
                <li class="keys black" data-key="0"><span>0</span></li>
                <li class="keys white" data-key="p"><span>p</span></li>
                <li class="keys black" data-key="-"><span>-</span></li>
                <li class="keys white" data-key="["><span>[</span></li>
            </ul>
        </div>
    </main>

    <script src="./src/scripts/main.js" defer></script>
</body>

</html>
